{% extends '../index_master.html' %}

{% block content %}

<div class="right_col" role="main">
    <h1>Actualizar Estudiantes</h1>

    <form action="" method="POST"> 
        {% csrf_token %}


        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-id-badge"></i>
                </div> 

                <select id="id" name="id" >
                {% for u in usuarios %}
                   <option value="{{u.id}}" {%if u.id == usuario.id %} selected {% endif %}>{{ u.id }}</option>
                {% endfor %}
                </select>

              </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card"></i>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ usuario.nombre }}">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-address-card-o"></i>
              </div> 
              <input id="apellido" name="apellido" type="text" required="required" class="form-control" value="{{ usuario.apellido }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-inbox"></i>
              </div> 
              <input id="correo" name="correo" type="email" class="form-control" value="{{ usuario.correo }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-4 col-form-label">Telefono</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone-square"></i>
              </div> 
              <input id="telefono" name="telefono" type="number" required="required" class="form-control" value="{{ usuario.telefono }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="fecha" class="col-4 col-form-label">Fecha de Nacimiento</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div> 
              <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" value="{{ usuario.fecha_nacimiento}}" min="1900-01-01" max="2006-01-01">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angle-left"></i> Volver</button>
            <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Actualizar Informaci√≥n </button>
          </div>
        </div>
      </form>
    
 </div>

{% endblock %}

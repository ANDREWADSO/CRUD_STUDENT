{% extends '../index_master.html' %}

{% block content %}

<div class="right_col" role="main">
<h1>Eliminar Estudiantes</h1>

<form action="eliminar" method="POST"> 
    {% csrf_token %}

<div class="form-group row">
    <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-id-badge"></i>
        </div> 

        <select id="id" name="id" class="form-control">
        {% for u in usuarios %}
           <option value="{{u.id}}" {% if u.id == usuario.id  %} selected {% endif %}> {{u.id}} - {{u.nombre}} {{u.apellido}} </option>
        {% endfor %}
      </select>

      </div>
    </div>
</div>

<div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar Informaci√≥n</>
    </div>
</div>
</form>

</div>

{% endblock %}

{% extends 'index_master.html' %}

{% block content %}

    <!-- page content -->

        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test VAK.</title>
</head>
<body>

<h2>Por favor responde las siguientes preguntas, selecciona una opción.</h2>

<div id="questionContainer">
  <p id="questionText"></p>
</div>

<form id="answerForm">
  <input type="radio" id="option1" name="answer" value="option1">
  <label for="option1">a) Ver diagramas, gráficos y mapas mentales.</label><br>

  <input type="radio" id="option2" name="answer" value="option2">
  <label for="option2">b) Escuchar grabaciones de conferencias o clases.</label><br>

  <input type="radio" id="option3" name="answer" value="option3">
  <label for="option3">c) Participar en actividades prácticas o experimentos.</label><br>

  <input type="radio" id="option4" name="answer" value="option4">
  <label for="option4">d) Leer y escribir resúmenes o notas.</label><br><br>

  <input type="button" value="Guardar Respuesta" onclick="guardarRespuesta()">
</form>

<script>
var preguntas = [
  "1. ¿Cuál de las siguientes actividades prefieres al estudiar?",
  "2. ¿Cómo recuerdas mejor la información?",
  "3. Durante una conversación, ¿qué te ayuda a concentrarte mejor?",
  "4. Cuando estás aprendiendo una nueva habilidad, ¿cómo prefieres recibir instrucciones?",
  "5. ¿Qué tipo de ambiente de estudio te resulta más cómodo?",
  "6. ¿Cómo prefieres repasar material antes de un examen?",
  "7. ¿Qué estrategia te resulta más útil para aprender vocabulario nuevo?",
  "8. ¿Qué te ayuda a mantenerte concentrado durante una conferencia o presentación?",
  "9. ¿Cuál de estas actividades disfrutas más en tu tiempo libre?",
  "10. ¿Cómo prefieres aprender sobre un nuevo tema o concepto?"
];

var preguntaActual = 0;

function mostrarPregunta() {
  document.getElementById("questionText").innerText = preguntas[preguntaActual];
}

function guardarRespuesta() {
  var respuestas = document.getElementsByName("answer");
  var respuestaSeleccionada = "";

  for (var i = 0; i < respuestas.length; i++) {
    if (respuestas[i].checked) {
      respuestaSeleccionada = respuestas[i].value;
      break;
    }
  }

  if (respuestaSeleccionada === "") {
    alert("Por favor selecciona una respuesta.");
    return;
  }

  // Aquí puedes agregar la lógica para guardar la respuesta en tu aplicación
  // Por ahora, simplemente mostraremos un mensaje con la pregunta y la respuesta seleccionada
  alert("Pregunta: " + preguntas[preguntaActual] + "\nRespuesta seleccionada: " + respuestaSeleccionada);

  // Avanzar a la siguiente pregunta
  preguntaActual++;
  if (preguntaActual < preguntas.length) {
    mostrarPregunta();
  } else {
    alert("Se han respondido todas las preguntas.");
    // Aquí puedes agregar la lógica para finalizar el cuestionario o realizar otras acciones
  }
}

// Mostrar la primera pregunta al cargar la página
mostrarPregunta();
</script>

</body>
</html>



        </div>
        <!-- /page content -->
{% endblock %}
